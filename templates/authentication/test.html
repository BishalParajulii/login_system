<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Adventure</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .hero-section {
            height: 100vh;
            background: url('https://example.com/mountain1.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .hero-text h1 {
            font-size: 4rem;
        }
        .gallery img {
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero-section d-flex align-items-center justify-content-center">
        <div class="hero-text">
            <h1>Welcome to Mountain Adventure</h1>
            <p class="lead">Explore the beauty of nature through breathtaking mountain views.</p>
            <a href="#gallery" class="btn btn-light btn-lg">Discover More</a>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Mountain Gallery</h2>
            <div class="row gallery">
                <div class="col-lg-4 col-md-6 mb-4">
                    <img src="https://example.com/mountain2.jpg" class="img-fluid rounded" alt="Mountain 1">
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <img src="https://example.com/mountain3.jpg" class="img-fluid rounded" alt="Mountain 2">
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <img src="https://example.com/mountain4.jpg" class="img-fluid rounded" alt="Mountain 3">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Mountain Adventure. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
