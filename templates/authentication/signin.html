<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <form action="/signin"  method="post">
        {% csrf_token %}
        <h4>Sig In </h4>
        <input type="text" id="username"  name="username" placeholder="username" required> 
        <br> <br> <br>
        <input type="password" id="password"  name="password" placeholder="password" required autocomplete="off"><br> <br> <br>
        <button type="submit">  Sign In </button>
    </form>
</body>
</html>
